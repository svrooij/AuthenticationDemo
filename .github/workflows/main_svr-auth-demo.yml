# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: üõ†Ô∏è Build app
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        name: üë®‚Äçüíª Check-out code

      - name: üë®‚Äçüîß Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'

      - name: üõ†Ô∏è Build code
        run: dotnet build --configuration Release .\src\SvR.AuthenticationDemo\SvR.AuthenticationDemo.csproj

      - name: ‚úàÔ∏è Publish app
        run: dotnet publish --configuration Release --no-build -o ${{env.DOTNET_ROOT}}/myapp .\src\SvR.AuthenticationDemo\SvR.AuthenticationDemo.csproj

      - name: üì¶ Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'svr-auth-demo'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_544FA5BBFB5945288C1144C75E3AC368 }}
          package: .
